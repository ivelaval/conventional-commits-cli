name: Gitcook CI
run-name: ${{ github.actor }} is generating new version ðŸš€
on: [push]
jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["20.x"]
    env:
      lib_version: git describe --tags --abbrev=0
      npm_token: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: https://registry.npmjs.org/

      - run: npm i
      - run: npm run build --if-present
      - run: echo "Generating ${{ env.lib_version }}"
        #- run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{env.npm_token}}
